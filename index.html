                  <ul className="p-4 space-y-3">
                    {[
                      { en: "Carry comfortable walking shoes & sunglasses.", hi: "आरामदायक जूते और धूप का चश्मा साथ रखें।" },
                      { en: "Keep valuables in your handbag (Passport/Cash).", hi: "कीमती सामान हैंडबैग में रखें (पासपोर्ट/नकद)।" },
                      { en: "Be punctual for all sightseeing.", hi: "सभी दर्शनीय स्थलों की यात्रा के लिए समय के पाबंद रहें।" },
                      { en: "Respect local customs & silence zones.", hi: "स्थानीय रीति-रिवाजों का सम्मान करें।" }
                    ].map((item, i) => (
                      <li key={i} className="flex gap-3 text-sm text-slate-700">
                        <span className="text-green-500 font-bold">•</span> {item[lang]}
                      </li>
                    ))}
                  </ul>
                </div>

                <div className="bg-white rounded-xl overflow-hidden border border-slate-200">
                  <div className="bg-red-100 px-4 py-2 border-b border-red-200">
                    <h4 className="font-bold text-red-800 text-sm uppercase tracking-wider flex items-center gap-2">
                      <XCircle size={16} /> {lang === 'en' ? "Don'ts" : "क्या न करें"}
                    </h4>
                  </div>
                  <ul className="p-4 space-y-3">
                    {[
                      { en: "No eating or smoking inside the coach.", hi: "बस के अंदर खाना या धूम्रपान मना है।" },
                      { en: "Do not jaywalk; use zebra crossings.", hi: "सड़क के बीच से न चलें; ज़ेबरा क्रॉसिंग का प्रयोग करें।" },
                      { en: "Avoid loud conversations in public.", hi: "सार्वजनिक स्थानों पर ज़ोर से बात न करें।" },
                      { en: "Don't leave valuables in the hotel room.", hi: "होटल के कमरे में कीमती सामान न छोड़ें।" }
                    ].map((item, i) => (
                      <li key={i} className="flex gap-3 text-sm text-slate-700">
                        <span className="text-red-500 font-bold">•</span> {item[lang]}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );

        const FlightsView = ({ lang }) => (
          <div className="space-y-6 py-6 px-4">
             <h2 className="text-xl font-bold text-slate-800 px-2">{lang === 'en' ? 'Flight Details' : 'उड़ान विवरण'}</h2>
            {tripData.flights.map((flight) => (
              <div key={flight.id} className="bg-white rounded-xl shadow-md border-l-4 border-yellow-500 p-5">
                <div className="flex justify-between items-start mb-4">
                  <div>
                    <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Air India</span>
                    <h3 className="text-2xl font-bold text-slate-800">{flight.code}</h3>
                  </div>
                  <div className="bg-slate-100 p-2 rounded-full text-slate-600">
                    {flight.icon}
                  </div>
                </div>
                
                <div className="flex items-center justify-between text-slate-700 mb-6">
                   <div className="font-medium">{flight.route[lang]}</div>
                   <div className="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded">{flight.date}</div>
                </div>

                <div className="flex justify-between items-center bg-slate-50 p-4 rounded-lg border border-slate-100">
                  <div className="text-center">
                    <p className="text-xs text-slate-400 font-medium uppercase">Departs</p>
                    <p className="text-xl font-bold text-slate-800">{flight.dep}</p>
                  </div>
                  <div className="flex-1 flex flex-col items-center px-4">
                     <div className="h-[2px] w-full bg-slate-300 relative top-2"></div>
                     <Clock size={14} className="text-slate-400 bg-slate-50 px-1 relative z-10" />
                  </div>
                  <div className="text-center">
                    <p className="text-xs text-slate-400 font-medium uppercase">Arrives</p>
                    <p className="text-xl font-bold text-slate-800">{flight.arr}</p>
                  </div>
                </div>
              </div>
            ))}
            
            <div className="bg-blue-50 border border-blue-100 p-4 rounded-lg flex gap-3 items-start">
              <Info className="text-blue-500 shrink-0 mt-0.5" size={18} />
              <p className="text-sm text-blue-800 leading-relaxed">
                {lang === 'en' 
                  ? "Please arrive at the International Airport 4 hours prior to departure."
                  : "कृपया प्रस्थान से 4 घंटे पहले अंतरराष्ट्रीय हवाई अड्डे पर पहुंचें।"}
              </p>
            </div>
          </div>
        );

        // --- Main App ---
        function App() {
          const [activeTab, setActiveTab] = useState('itinerary');
          const [lang, setLang] = useState('hi'); // Default to Hindi

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-8 flex flex-col">
              <Header lang={lang} setLang={setLang} activeTab={activeTab} setActiveTab={setActiveTab} />
              
              <main className="max-w-4xl mx-auto flex-grow w-full">
                {activeTab === 'itinerary' && <ItineraryView lang={lang} />}
                {activeTab === 'hotels' && <HotelsView lang={lang} />}
                {activeTab === 'guide' && <GuideView lang={lang} />}
                {activeTab === 'flights' && <FlightsView lang={lang} />}
              </main>

              <footer className="text-center text-slate-400 text-xs py-8 mt-4 border-t border-slate-200">
                <p>© 2026 UltraTech Cement Ltd. | Managed by SOTC</p>
                <p className="mt-1 mb-3">Have a pleasant journey!</p>
                <p className="flex items-center justify-center gap-1 opacity-60">
                  Made with <Heart size={10} className="text-red-400 fill-current" /> by <span className="font-semibold text-slate-500">Mukul Jain</span>
                </p>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
